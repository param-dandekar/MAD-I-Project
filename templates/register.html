{% extends "base.html" %}
{% block body %}
<form id="register" method="POST">
    <h3>Register</h3>
        <label>Username</label>
        <input type="text" id="user_name" name="user_name" placeholder="Enter username" size="12">
        <br>
        <label>Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" size="12">
        <br>
        <label>Confirm password</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" size="12">
        <br>
        <label>Email</label>
        <input type="text" id="email" name="email" placeholder="Enter email address" size="12">
        <br>
        <div>
            <button type="submit">Register</button>
        </div>
    </div>
</form>
{% endblock %}
