<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>User Homepage</title>
    </head>
    <body>
        <h1>{{user.user_name}}#{{user.user_id}}</h1>
        {% if user.profile_photo == None %}<img src="{{ url_for('static', filename='profile_photos/default_pic.jpg') }}">
        {% else %} <img src="{{ url_for('static', filename='profile_photos/'+user.profile_photo) }}">
        {% endif %}
        
        {% if user.role == 'creator' %}
        <h4>This user is a Creator.</h4>
        {% elif user.role == 'admin' %}
        <h4>This user is an Admin.</h4>
        {% endif %}
        
        {% if user.about_me != None %}
        <h2>About Me</h2>
        {{user.about_me}}
        {% endif %}
        <form id="logout" action="/logout"  method="GET">
            <div>
                <button type="submit">Log out</button>
            </div>
        </form>
    </body>
</html>
