<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>User Homepage</title>
    </head>
    <body>
        <form id="login" method="POST">
            <h3>Login</h3>
                <label>User ID</label>
                <input type="text" id="user_id" name="user_id" placeholder="Enter User ID" size="12" />
                <br />
                <label>Password</label>
                <input type="password" id="password_id" name="password" placeholder="Enter Password"
                    size="12" />
                <br />
                <div>
                    <button type="submit">Login</button>
                </div>
            </div>
        </form>
    </body>
</html>
