{% extends "base.html" %}
{% block body %}
<form id="login" method="POST">
    <h3>Login</h3>
        <label>Username</label>
        <input type="text" id="user_name" name="user_name" placeholder="Enter username" size="12">
        <br>
        <label>Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" size="12">
        <br>
        <div>
            <button type="submit">Login</button>
        </div>
    </div>
</form>
{% endblock %}
